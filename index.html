<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>

<div class="main-container">

  <div class="container">
    <h1 class = "title">Here's a Calculator <JavaBlink>&darr;</JavaBlink></h1>
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="SV" onclick="output.value = display.value; onClickEvent();" id="save-button">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
            </div>
        </form>
    </div>
  </div>

  <div class="right-div">
    <h1 style = "font-family: arial black; background-color: #c53b3bcb; width: 300px; text-align: center; padding-top: 10px;">Project Info</h1>
    <div class="sidebar1">
            <h3 style="color: rgb(26, 26, 26)">Github</h3>

            <a href="https://github.com/rileyBreske/calc" target="_blank">
                <img border="0" alt="Github" src="githublogo.svg" width="32">
            </a>

    </div>
    <div class="sidebar2 scroll">
            <h4>saved outputs:</h4>
            <input type="text" name="output" id="output"> <br>
            <input type="button" value="google" onclick="openGoogleSearch()" class="sidebarButton">
            <input type="button" value="clear" onclick="output.value = '' " class="sidebarButton" id="lookup-button">
            <br><br>
            <h5>saved history:</h5>
            <div class="saved-history" style="font-size: 10px; color:rgb(26, 26, 26)"></div>
    </div>
  </div>

</div>

</body>
</html>
